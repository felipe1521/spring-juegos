<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Agregar</title>
</head>
<body>
	<form th:action="@{/save}" th:object="${juego}" method="post">
		<input type="hidden" th:field="*{id_juego}"/>
		<div>
			<label>Name</label> 
			<input type="text" th:field="*{nombre_juego}" class="form-control" name="nombre">
		</div>
		<div>
			<label>Precio</label> 
			<input type="number" th:field="*{precio_juego}" class="form-control" name="precio">
		</div>

		<div>
			<label>Fecha</label> 
			<input type="date" th:field="*{fecha_juego}" class="form-control" name="fecha">
		</div>
		
		<div>
			<label>desarrollador</label>
			<select th:field="*{desarrollador}">
    			<option th:each="dev: ${devs}" th:value="${dev.getId_desarrollador()}" th:text="${dev.getNombre_desarrollador()}" />
  			</select>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="Agregar">
		</div>


	</form>
</body>
</html>
